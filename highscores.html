<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>high scores</title>
</head>
<body>
    <main>
        <h1>High scores:</h1>
        <ol id="highscore-list" onload="loadScores()"></ol>
        
    </main>

    <script>
        function loadScores() {
            let highScoreArray = JSON.parse(getItem("highScores"));
            let olEl = document.getElementById("highscore-list");

            for(let index in highScoreArray) {
                let liEl = document.createElement("li");
                liEl.setAttribute("value", index.user + " " + index.score);
                olEl.appendChild(liEl);
                console.log("eee");
            }
            console.log("eee");
        }

    </script>
</body>
</html>
